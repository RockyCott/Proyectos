<body class="body">
    <div class="box">

        <form>

                <div class="input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                </div>    
            </div> 
            
            <div class="container">

                    </div>
                </div>    
            </div>

                    </div>
                </div>    
            </div> 

            <div class="container">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Gusto"> 
                    <div class="input-group-prepend">

                    </div>
                </div>

                <div id="central">
                
                </div>

            <button type="button" class="btn">submit</button>
